<svg width="250" height="200" viewBox="0 0 250 200" xmlns="http://www.w3.org/2000/svg">
  <rect width="250" height="200" fill="#0a0a0a"/>
  
  <!-- Background clouds -->
  <g fill="#333333" opacity="0.3">
    <ellipse cx="50" cy="40" rx="20" ry="8"/>
    <ellipse cx="45" cy="35" rx="15" ry="6"/>
    <ellipse cx="55" cy="35" rx="18" ry="7"/>
    
    <ellipse cx="180" cy="60" rx="25" ry="10"/>
    <ellipse cx="175" cy="55" rx="18" ry="7"/>
    <ellipse cx="185" cy="55" rx="20" ry="8"/>
    
    <ellipse cx="120" cy="30" rx="15" ry="6"/>
    <ellipse cx="115" cy="25" rx="12" ry="5"/>
    <ellipse cx="125" cy="25" rx="13" ry="5"/>
  </g>
  
  <!-- Flying ostrich -->
  <g transform="translate(125, 120)">
    <!-- Ostrich body -->
    <ellipse cx="0" cy="0" rx="18" ry="12" fill="#FFFF00" stroke="#FFFF00" stroke-width="1"/>
    <!-- Neck -->
    <ellipse cx="-15" cy="-8" rx="8" ry="15" fill="#FFFF00"/>
    <!-- Head -->
    <ellipse cx="-20" cy="-20" rx="6" ry="8" fill="#FFFF00"/>
    <!-- Beak -->
    <path d="M -26,-20 L -30,-18 L -26,-16 Z" fill="#FF8C00"/>
    <!-- Eye -->
    <circle cx="-18" cy="-22" r="2" fill="#000000"/>
    <circle cx="-18" cy="-22" r="1" fill="#FFFFFF"/>
    
    <!-- Wings flapping -->
    <g>
      <path d="M 5,-5 Q 25,-15 30,-5 Q 25,5 5,5 Z" fill="#00FFFF" stroke="#00FFFF" stroke-width="1">
        <animateTransform attributeName="transform" type="rotate" values="0;-20;0;20;0" dur="0.5s" repeatCount="indefinite"/>
      </path>
      <path d="M -5,-5 Q -25,-15 -30,-5 Q -25,5 -5,5 Z" fill="#00FFFF" stroke="#00FFFF" stroke-width="1">
        <animateTransform attributeName="transform" type="rotate" values="0;20;0;-20;0" dur="0.5s" repeatCount="indefinite"/>
      </path>
    </g>
    
    <!-- Legs -->
    <line x1="-8" y1="12" x2="-8" y2="20" stroke="#FF8C00" stroke-width="3"/>
    <line x1="8" y1="12" x2="8" y2="20" stroke="#FF8C00" stroke-width="3"/>
    <!-- Feet -->
    <path d="M -10,20 L -12,22 M -8,20 L -6,22 M -8,20 L -10,22" stroke="#FF8C00" stroke-width="2" fill="none"/>
    <path d="M 6,20 L 4,22 M 8,20 L 10,22 M 8,20 L 6,22" stroke="#FF8C00" stroke-width="2" fill="none"/>
    
    <!-- Flying motion -->
    <animateTransform attributeName="transform" type="translate" values="125,120;125,110;125,115;125,105;125,120" dur="2s" repeatCount="indefinite"/>
  </g>
  
  <!-- Knight rider -->
  <g transform="translate(125, 105)">
    <!-- Knight body -->
    <rect x="-5" y="-10" width="10" height="15" fill="#00FF00" rx="2"/>
    <!-- Armor chest -->
    <rect x="-4" y="-8" width="8" height="8" fill="#C0C0C0" stroke="#C0C0C0" stroke-width="1"/>
    <!-- Head/helmet -->
    <ellipse cx="0" cy="-18" rx="6" ry="8" fill="#C0C0C0"/>
    <!-- Helmet plume -->
    <path d="M 0,-26 Q -3,-30 0,-32 Q 3,-30 0,-26" fill="#FF00FF"/>
    <!-- Lance -->
    <line x1="8" y1="-10" x2="25" y2="-25" stroke="#8B4513" stroke-width="3"/>
    <path d="M 25,-25 L 30,-23 L 28,-27 Z" fill="#C0C0C0"/>
    <!-- Shield -->
    <path d="M -8,-5 L -15,-8 L -15,2 L -8,5 Z" fill="#FF00FF" stroke="#FF00FF" stroke-width="1"/>
    <path d="M -12,-5 L -12,0" stroke="#FFFF00" stroke-width="2"/>
    <!-- Cape -->
    <path d="M -5,-10 Q -12,-8 -10,5 Q -8,10 -5,5 Z" fill="#FF00FF" opacity="0.8">
      <animate attributeName="d" values="M -5,-10 Q -12,-8 -10,5 Q -8,10 -5,5 Z;M -5,-10 Q -15,-6 -12,8 Q -10,12 -5,5 Z;M -5,-10 Q -12,-8 -10,5 Q -8,10 -5,5 Z" dur="1s" repeatCount="indefinite"/>
    </path>
    <!-- Legs/riding position -->
    <rect x="-3" y="3" width="2" height="8" fill="#00FF00"/>
    <rect x="1" y="3" width="2" height="8" fill="#00FF00"/>
    
    <!-- Riding motion -->
    <animateTransform attributeName="transform" type="translate" values="125,105;125,95;125,100;125,90;125,105" dur="2s" repeatCount="indefinite"/>
  </g>
  
  <!-- Enemy creatures -->
  <g transform="translate(200, 80)">
    <!-- Flying demon -->
    <ellipse cx="0" cy="0" rx="8" ry="6" fill="#FF00FF"/>
    <!-- Wings -->
    <path d="M -8,-2 Q -15,-8 -12,-2 Q -15,4 -8,2 Z" fill="#FF00FF" opacity="0.7">
      <animateTransform attributeName="transform" type="rotate" values="0;20;0;-20;0" dur="0.8s" repeatCount="indefinite"/>
    </path>
    <path d="M 8,-2 Q 15,-8 12,-2 Q 15,4 8,2 Z" fill="#FF00FF" opacity="0.7">
      <animateTransform attributeName="transform" type="rotate" values="0;-20;0;20;0" dur="0.8s" repeatCount="indefinite"/>
    </path>
    <!-- Eyes -->
    <circle cx="-3" cy="-2" r="1" fill="#FFFF00"/>
    <circle cx="3" cy="-2" r="1" fill="#FFFF00"/>
    <!-- Horns -->
    <path d="M -4,-6 L -6,-10 M 4,-6 L 6,-10" stroke="#FF00FF" stroke-width="2"/>
    
    <animateTransform attributeName="transform" type="translate" values="200,80;180,85;160,80;140,75;120,80;100,85;80,80;100,85;120,80;140,75;160,80;180,85;200,80" dur="8s" repeatCount="indefinite"/>
  </g>
  
  <!-- Flying dragon -->
  <g transform="translate(50, 60)">
    <ellipse cx="0" cy="0" rx="12" ry="8" fill="#00FF00"/>
    <!-- Dragon head -->
    <ellipse cx="-12" cy="-2" rx="6" ry="5" fill="#00FF00"/>
    <!-- Eyes -->
    <circle cx="-15" cy="-4" r="1" fill="#FF00FF"/>
    <circle cx="-9" cy="-4" r="1" fill="#FF00FF"/>
    <!-- Dragon wings -->
    <path d="M 5,-8 Q 20,-15 25,-5 Q 20,5 5,8 Z" fill="#00FF00" opacity="0.8">
      <animateTransform attributeName="transform" type="rotate" values="0;-15;0;15;0" dur="1s" repeatCount="indefinite"/>
    </path>
    <!-- Tail -->
    <path d="M 12,0 Q 20,5 25,0 Q 20,-5 12,0 Z" fill="#00FF00"/>
    <!-- Fire breath -->
    <g opacity="0.8">
      <circle cx="-20" cy="-2" r="2" fill="#FFFF00">
        <animate attributeName="opacity" values="0.8;0.3;0.8" dur="0.5s" repeatCount="indefinite"/>
      </circle>
      <circle cx="-24" cy="-1" r="3" fill="#FF8C00">
        <animate attributeName="opacity" values="0.8;0.3;0.8" dur="0.5s" begin="0.1s" repeatCount="indefinite"/>
      </circle>
    </g>
    
    <animateTransform attributeName="transform" type="translate" values="50,60;70,55;90,60;110,65;130,60;150,55;170,60;150,55;130,60;110,65;90,60;70,55;50,60" dur="10s" repeatCount="indefinite"/>
  </g>
  
  <!-- Ground/castle in distance -->
  <g transform="translate(0, 170)">
    <rect x="0" y="0" width="250" height="30" fill="#228B22"/>
    <!-- Castle silhouette -->
    <rect x="180" y="-20" width="15" height="20" fill="#666666"/>
    <rect x="185" y="-25" width="5" height="5" fill="#666666"/>
    <rect x="200" y="-15" width="12" height="15" fill="#666666"/>
    <rect x="203" y="-20" width="6" height="5" fill="#666666"/>
    <rect x="220" y="-25" width="20" height="25" fill="#666666"/>
    <rect x="225" y="-30" width="10" height="5" fill="#666666"/>
  </g>
  
  <!-- Bonus power-ups floating -->
  <g transform="translate(80, 90)">
    <circle cx="0" cy="0" r="4" fill="#FFFF00" stroke="#FFFF00" stroke-width="1">
      <animate attributeName="opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite"/>
    </circle>
    <text x="-2" y="2" font-family="monospace" font-size="6" fill="#0a0a0a">P</text>
  </g>
  
  <!-- Lightning attack -->
  <g opacity="0.7">
    <path d="M 145,105 L 195,75 L 190,80 L 200,70 L 195,75 L 205,65" stroke="#FFFF00" stroke-width="3" fill="none">
      <animate attributeName="opacity" values="0;0.7;0" dur="0.3s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Score display -->
  <text x="20" y="20" font-family="monospace" font-size="10" fill="#00FFFF">KNIGHT: L3</text>
  <text x="20" y="35" font-family="monospace" font-size="10" fill="#FFFF00">SCORE: 5670</text>
  
  <!-- Speed lines for flying motion -->
  <g opacity="0.4">
    <line x1="90" y1="110" x2="80" y2="108" stroke="#FFFFFF" stroke-width="1">
      <animate attributeName="opacity" values="0;0.4;0" dur="0.5s" repeatCount="indefinite"/>
    </line>
    <line x1="95" y1="115" x2="85" y2="113" stroke="#FFFFFF" stroke-width="1">
      <animate attributeName="opacity" values="0;0.4;0" dur="0.5s" begin="0.1s" repeatCount="indefinite"/>
    </line>
    <line x1="90" y1="120" x2="80" y2="118" stroke="#FFFFFF" stroke-width="1">
      <animate attributeName="opacity" values="0;0.4;0" dur="0.5s" begin="0.2s" repeatCount="indefinite"/>
    </line>
  </g>
</svg>