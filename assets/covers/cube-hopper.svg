<svg width="250" height="200" viewBox="0 0 250 200" xmlns="http://www.w3.org/2000/svg">
  <rect width="250" height="200" fill="#0a0a0a"/>
  
  <!-- Isometric cube pyramid -->
  <g transform="translate(125, 150)">
    <!-- Bottom layer (base) -->
    <g>
      <!-- Back row -->
      <g transform="translate(-60, -20)">
        <path d="M 0,0 L 20,-10 L 40,0 L 20,10 Z" fill="#FF00FF" stroke="#FF00FF" stroke-width="1"/>
        <path d="M 40,0 L 40,-20 L 20,-30 L 20,-10 Z" fill="#FF00FF" opacity="0.8" stroke="#FF00FF" stroke-width="1"/>
        <path d="M 20,-10 L 20,-30 L 0,-20 L 0,0 Z" fill="#FF00FF" opacity="0.6" stroke="#FF00FF" stroke-width="1"/>
      </g>
      <g transform="translate(-20, -20)">
        <path d="M 0,0 L 20,-10 L 40,0 L 20,10 Z" fill="#00FFFF" stroke="#00FFFF" stroke-width="1"/>
        <path d="M 40,0 L 40,-20 L 20,-30 L 20,-10 Z" fill="#00FFFF" opacity="0.8" stroke="#00FFFF" stroke-width="1"/>
        <path d="M 20,-10 L 20,-30 L 0,-20 L 0,0 Z" fill="#00FFFF" opacity="0.6" stroke="#00FFFF" stroke-width="1"/>
      </g>
      <g transform="translate(20, -20)">
        <path d="M 0,0 L 20,-10 L 40,0 L 20,10 Z" fill="#FFFF00" stroke="#FFFF00" stroke-width="1"/>
        <path d="M 40,0 L 40,-20 L 20,-30 L 20,-10 Z" fill="#FFFF00" opacity="0.8" stroke="#FFFF00" stroke-width="1"/>
        <path d="M 20,-10 L 20,-30 L 0,-20 L 0,0 Z" fill="#FFFF00" opacity="0.6" stroke="#FFFF00" stroke-width="1"/>
      </g>
      
      <!-- Middle row -->
      <g transform="translate(-40, 0)">
        <path d="M 0,0 L 20,-10 L 40,0 L 20,10 Z" fill="#00FF00" stroke="#00FF00" stroke-width="1"/>
        <path d="M 40,0 L 40,-20 L 20,-30 L 20,-10 Z" fill="#00FF00" opacity="0.8" stroke="#00FF00" stroke-width="1"/>
        <path d="M 20,-10 L 20,-30 L 0,-20 L 0,0 Z" fill="#00FF00" opacity="0.6" stroke="#00FF00" stroke-width="1"/>
      </g>
      <g transform="translate(0, 0)">
        <path d="M 0,0 L 20,-10 L 40,0 L 20,10 Z" fill="#FF00FF" stroke="#FF00FF" stroke-width="1"/>
        <path d="M 40,0 L 40,-20 L 20,-30 L 20,-10 Z" fill="#FF00FF" opacity="0.8" stroke="#FF00FF" stroke-width="1"/>
        <path d="M 20,-10 L 20,-30 L 0,-20 L 0,0 Z" fill="#FF00FF" opacity="0.6" stroke="#FF00FF" stroke-width="1"/>
      </g>
      <g transform="translate(40, 0)">
        <path d="M 0,0 L 20,-10 L 40,0 L 20,10 Z" fill="#00FFFF" stroke="#00FFFF" stroke-width="1"/>
        <path d="M 40,0 L 40,-20 L 20,-30 L 20,-10 Z" fill="#00FFFF" opacity="0.8" stroke="#00FFFF" stroke-width="1"/>
        <path d="M 20,-10 L 20,-30 L 0,-20 L 0,0 Z" fill="#00FFFF" opacity="0.6" stroke="#00FFFF" stroke-width="1"/>
      </g>
      
      <!-- Front row -->
      <g transform="translate(-20, 20)">
        <path d="M 0,0 L 20,-10 L 40,0 L 20,10 Z" fill="#FFFF00" stroke="#FFFF00" stroke-width="1"/>
        <path d="M 40,0 L 40,-20 L 20,-30 L 20,-10 Z" fill="#FFFF00" opacity="0.8" stroke="#FFFF00" stroke-width="1"/>
        <path d="M 20,-10 L 20,-30 L 0,-20 L 0,0 Z" fill="#FFFF00" opacity="0.6" stroke="#FFFF00" stroke-width="1"/>
      </g>
      <g transform="translate(20, 20)">
        <path d="M 0,0 L 20,-10 L 40,0 L 20,10 Z" fill="#00FF00" stroke="#00FF00" stroke-width="1"/>
        <path d="M 40,0 L 40,-20 L 20,-30 L 20,-10 Z" fill="#00FF00" opacity="0.8" stroke="#00FF00" stroke-width="1"/>
        <path d="M 20,-10 L 20,-30 L 0,-20 L 0,0 Z" fill="#00FF00" opacity="0.6" stroke="#00FF00" stroke-width="1"/>
      </g>
    </g>
    
    <!-- Second layer -->
    <g transform="translate(0, -40)">
      <g transform="translate(-20, -10)">
        <path d="M 0,0 L 20,-10 L 40,0 L 20,10 Z" fill="#FF00FF" stroke="#FF00FF" stroke-width="1"/>
        <path d="M 40,0 L 40,-20 L 20,-30 L 20,-10 Z" fill="#FF00FF" opacity="0.8" stroke="#FF00FF" stroke-width="1"/>
        <path d="M 20,-10 L 20,-30 L 0,-20 L 0,0 Z" fill="#FF00FF" opacity="0.6" stroke="#FF00FF" stroke-width="1"/>
      </g>
      <g transform="translate(20, -10)">
        <path d="M 0,0 L 20,-10 L 40,0 L 20,10 Z" fill="#00FFFF" stroke="#00FFFF" stroke-width="1"/>
        <path d="M 40,0 L 40,-20 L 20,-30 L 20,-10 Z" fill="#00FFFF" opacity="0.8" stroke="#00FFFF" stroke-width="1"/>
        <path d="M 20,-10 L 20,-30 L 0,-20 L 0,0 Z" fill="#00FFFF" opacity="0.6" stroke="#00FFFF" stroke-width="1"/>
      </g>
      <g transform="translate(0, 10)">
        <path d="M 0,0 L 20,-10 L 40,0 L 20,10 Z" fill="#FFFF00" stroke="#FFFF00" stroke-width="1"/>
        <path d="M 40,0 L 40,-20 L 20,-30 L 20,-10 Z" fill="#FFFF00" opacity="0.8" stroke="#FFFF00" stroke-width="1"/>
        <path d="M 20,-10 L 20,-30 L 0,-20 L 0,0 Z" fill="#FFFF00" opacity="0.6" stroke="#FFFF00" stroke-width="1"/>
      </g>
    </g>
    
    <!-- Third layer -->
    <g transform="translate(0, -60)">
      <g transform="translate(0, 0)">
        <path d="M 0,0 L 20,-10 L 40,0 L 20,10 Z" fill="#00FF00" stroke="#00FF00" stroke-width="1"/>
        <path d="M 40,0 L 40,-20 L 20,-30 L 20,-10 Z" fill="#00FF00" opacity="0.8" stroke="#00FF00" stroke-width="1"/>
        <path d="M 20,-10 L 20,-30 L 0,-20 L 0,0 Z" fill="#00FF00" opacity="0.6" stroke="#00FF00" stroke-width="1"/>
      </g>
    </g>
    
    <!-- Top layer -->
    <g transform="translate(20, -70)">
      <path d="M 0,0 L 20,-10 L 40,0 L 20,10 Z" fill="#FFFFFF" stroke="#FFFFFF" stroke-width="1">
        <animate attributeName="fill" values="#FFFFFF;#FFFF00;#FFFFFF" dur="2s" repeatCount="indefinite"/>
      </path>
      <path d="M 40,0 L 40,-20 L 20,-30 L 20,-10 Z" fill="#FFFFFF" opacity="0.8" stroke="#FFFFFF" stroke-width="1">
        <animate attributeName="fill" values="#FFFFFF;#FFFF00;#FFFFFF" dur="2s" repeatCount="indefinite"/>
      </path>
      <path d="M 20,-10 L 20,-30 L 0,-20 L 0,0 Z" fill="#FFFFFF" opacity="0.6" stroke="#FFFFFF" stroke-width="1">
        <animate attributeName="fill" values="#FFFFFF;#FFFF00;#FFFFFF" dur="2s" repeatCount="indefinite"/>
      </path>
    </g>
  </g>
  
  <!-- Character hopping on cubes -->
  <g transform="translate(125, 120)">
    <!-- Character body -->
    <circle cx="0" cy="0" r="6" fill="#00FFFF" stroke="#00FFFF" stroke-width="1"/>
    <!-- Eyes -->
    <circle cx="-3" cy="-2" r="1" fill="#FFFF00"/>
    <circle cx="3" cy="-2" r="1" fill="#FFFF00"/>
    <!-- Legs -->
    <ellipse cx="-2" cy="6" rx="2" ry="3" fill="#00FFFF"/>
    <ellipse cx="2" cy="6" rx="2" ry="3" fill="#00FFFF"/>
    
    <!-- Hopping animation -->
    <animateTransform attributeName="transform" type="translate" values="125,120;145,100;165,120;185,100;205,120;185,100;165,120;145,100;125,120" dur="6s" repeatCount="indefinite"/>
  </g>
  
  <!-- Shadow under character -->
  <ellipse cx="125" cy="140" rx="8" ry="3" fill="#000000" opacity="0.3">
    <animateTransform attributeName="transform" type="translate" values="0,0;20,-20;40,0;60,-20;80,0;60,-20;40,0;20,-20;0,0" dur="6s" repeatCount="indefinite"/>
  </ellipse>
  
  <!-- Floating bonus items -->
  <g transform="translate(80, 80)">
    <path d="M 0,-4 L -3,0 L 0,4 L 3,0 Z" fill="#FFFF00" stroke="#FFFF00" stroke-width="1">
      <animate attributeName="opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite"/>
      <animateTransform attributeName="transform" type="rotate" values="0;360" dur="3s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <g transform="translate(190, 90)">
    <path d="M 0,-4 L -3,0 L 0,4 L 3,0 Z" fill="#FF00FF" stroke="#FF00FF" stroke-width="1">
      <animate attributeName="opacity" values="1;0.5;1" dur="1.5s" repeatCount="indefinite"/>
      <animateTransform attributeName="transform" type="rotate" values="0;360" dur="2.5s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Cube falling/changing effect -->
  <g transform="translate(105, 130)" opacity="0.6">
    <rect x="-2" y="-2" width="4" height="4" fill="#FF00FF">
      <animate attributeName="y" values="-2;8" dur="1s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;0" dur="1s" repeatCount="indefinite"/>
    </rect>
    <rect x="-1" y="-1" width="2" height="2" fill="#00FFFF">
      <animate attributeName="y" values="-1;6" dur="1s" begin="0.2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;0" dur="1s" begin="0.2s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <!-- Score display -->
  <text x="20" y="20" font-family="monospace" font-size="10" fill="#00FFFF">LEVEL: 3</text>
  <text x="20" y="35" font-family="monospace" font-size="10" fill="#FFFF00">SCORE: 4520</text>
  
  <!-- Level indicator arrows -->
  <g transform="translate(200, 30)" fill="#FFFFFF" opacity="0.7">
    <path d="M 0,0 L 8,4 L 0,8 L 2,4 Z"/>
    <animate attributeName="opacity" values="0.7;0.3;0.7" dur="1.5s" repeatCount="indefinite"/>
  </g>
  
  <!-- Grid pattern in background -->
  <g stroke="#333333" stroke-width="1" fill="none" opacity="0.2">
    <line x1="0" y1="0" x2="250" y2="0"/>
    <line x1="0" y1="50" x2="250" y2="50"/>
    <line x1="0" y1="100" x2="250" y2="100"/>
    <line x1="0" y1="150" x2="250" y2="150"/>
    <line x1="0" y1="200" x2="250" y2="200"/>
    <line x1="0" y1="0" x2="0" y2="200"/>
    <line x1="50" y1="0" x2="50" y2="200"/>
    <line x1="100" y1="0" x2="100" y2="200"/>
    <line x1="150" y1="0" x2="150" y2="200"/>
    <line x1="200" y1="0" x2="200" y2="200"/>
    <line x1="250" y1="0" x2="250" y2="200"/>
  </g>
</svg>