<svg width="250" height="200" viewBox="0 0 250 200" xmlns="http://www.w3.org/2000/svg">
  <rect width="250" height="200" fill="#0a0a0a"/>
  
  <!-- Tennis court -->
  <rect x="30" y="30" width="190" height="140" fill="none" stroke="#FFFFFF" stroke-width="2"/>
  
  <!-- Center line -->
  <line x1="125" y1="30" x2="125" y2="170" stroke="#FFFFFF" stroke-width="1" stroke-dasharray="5,5"/>
  
  <!-- Center circle -->
  <circle cx="125" cy="100" r="15" fill="none" stroke="#FFFFFF" stroke-width="1"/>
  
  <!-- Service boxes -->
  <line x1="30" y1="80" x2="125" y2="80" stroke="#FFFFFF" stroke-width="1"/>
  <line x1="125" y1="80" x2="220" y2="80" stroke="#FFFFFF" stroke-width="1"/>
  <line x1="30" y1="120" x2="125" y2="120" stroke="#FFFFFF" stroke-width="1"/>
  <line x1="125" y1="120" x2="220" y2="120" stroke="#FFFFFF" stroke-width="1"/>
  <line x1="80" y1="30" x2="80" y2="80" stroke="#FFFFFF" stroke-width="1"/>
  <line x1="170" y1="30" x2="170" y2="80" stroke="#FFFFFF" stroke-width="1"/>
  <line x1="80" y1="120" x2="80" y2="170" stroke="#FFFFFF" stroke-width="1"/>
  <line x1="170" y1="120" x2="170" y2="170" stroke="#FFFFFF" stroke-width="1"/>
  
  <!-- Left paddle -->
  <rect x="40" y="90" width="6" height="20" fill="#00FFFF" rx="3">
    <animateTransform attributeName="transform" type="translate" values="0,0;0,-15;0,15;0,0" dur="2s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Right paddle -->
  <rect x="204" y="85" width="6" height="20" fill="#FF00FF" rx="3">
    <animateTransform attributeName="transform" type="translate" values="0,0;0,20;0,-10;0,0" dur="2.5s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Ball -->
  <circle cx="125" cy="100" r="3" fill="#FFFF00" stroke="#FFFF00" stroke-width="1">
    <animateMotion dur="1.5s" repeatCount="indefinite" path="M 0,0 L -70,-10 L 70,5 L -70,15 L 70,-5 L 0,0"/>
  </circle>
  
  <!-- Ball trail -->
  <circle cx="120" cy="105" r="2" fill="#FFFF00" opacity="0.6">
    <animateMotion dur="1.5s" begin="0.1s" repeatCount="indefinite" path="M 0,0 L -70,-10 L 70,5 L -70,15 L 70,-5 L 0,0"/>
  </circle>
  <circle cx="115" cy="110" r="1" fill="#FFFF00" opacity="0.3">
    <animateMotion dur="1.5s" begin="0.2s" repeatCount="indefinite" path="M 0,0 L -70,-10 L 70,5 L -70,15 L 70,-5 L 0,0"/>
  </circle>
  
  <!-- Ball bounce effect -->
  <g transform="translate(45, 100)" opacity="0.7">
    <circle cx="0" cy="0" r="5" fill="none" stroke="#00FFFF" stroke-width="1">
      <animate attributeName="r" values="0;10;0" dur="0.3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.7;0.1;0.7" dur="0.3s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <g transform="translate(205, 95)" opacity="0.7">
    <circle cx="0" cy="0" r="5" fill="none" stroke="#FF00FF" stroke-width="1">
      <animate attributeName="r" values="0;10;0" dur="0.3s" begin="0.75s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.7;0.1;0.7" dur="0.3s" begin="0.75s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Score display -->
  <text x="60" y="25" font-family="monospace" font-size="16" fill="#00FFFF">3</text>
  <text x="175" y="25" font-family="monospace" font-size="16" fill="#FF00FF">2</text>
  
  <!-- Net -->
  <g>
    <line x1="125" y1="30" x2="125" y2="170" stroke="#FFFFFF" stroke-width="3"/>
    <!-- Net pattern -->
    <g stroke="#FFFFFF" stroke-width="1" opacity="0.5">
      <line x1="120" y1="35" x2="130" y2="35"/>
      <line x1="120" y1="45" x2="130" y2="45"/>
      <line x1="120" y1="55" x2="130" y2="55"/>
      <line x1="120" y1="65" x2="130" y2="65"/>
      <line x1="120" y1="75" x2="130" y2="75"/>
      <line x1="120" y1="85" x2="130" y2="85"/>
      <line x1="120" y1="95" x2="130" y2="95"/>
      <line x1="120" y1="105" x2="130" y2="105"/>
      <line x1="120" y1="115" x2="130" y2="115"/>
      <line x1="120" y1="125" x2="130" y2="125"/>
      <line x1="120" y1="135" x2="130" y2="135"/>
      <line x1="120" y1="145" x2="130" y2="145"/>
      <line x1="120" y1="155" x2="130" y2="155"/>
      <line x1="120" y1="165" x2="130" y2="165"/>
    </g>
  </g>
  
  <!-- Corner decorative elements -->
  <circle cx="30" cy="30" r="3" fill="#00FF00"/>
  <circle cx="220" cy="30" r="3" fill="#00FF00"/>
  <circle cx="30" cy="170" r="3" fill="#00FF00"/>
  <circle cx="220" cy="170" r="3" fill="#00FF00"/>
  
  <!-- Speed lines for ball -->
  <g opacity="0.4">
    <line x1="60" y1="95" x2="50" y2="90" stroke="#FFFF00" stroke-width="1">
      <animate attributeName="opacity" values="0;0.4;0" dur="1.5s" repeatCount="indefinite"/>
    </line>
    <line x1="65" y1="105" x2="55" y2="100" stroke="#FFFF00" stroke-width="1">
      <animate attributeName="opacity" values="0;0.4;0" dur="1.5s" begin="0.1s" repeatCount="indefinite"/>
    </line>
    <line x1="190" y1="95" x2="200" y2="90" stroke="#FFFF00" stroke-width="1">
      <animate attributeName="opacity" values="0;0.4;0" dur="1.5s" begin="0.75s" repeatCount="indefinite"/>
    </line>
  </g>
</svg>