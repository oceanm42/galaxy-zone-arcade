<svg width="250" height="200" viewBox="0 0 250 200" xmlns="http://www.w3.org/2000/svg">
  <rect width="250" height="200" fill="#0a0a0a"/>
  
  <!-- Grid background -->
  <g stroke="#003366" stroke-width="1" fill="none" opacity="0.4">
    <!-- Horizontal lines -->
    <line x1="0" y1="20" x2="250" y2="20"/>
    <line x1="0" y1="40" x2="250" y2="40"/>
    <line x1="0" y1="60" x2="250" y2="60"/>
    <line x1="0" y1="80" x2="250" y2="80"/>
    <line x1="0" y1="100" x2="250" y2="100"/>
    <line x1="0" y1="120" x2="250" y2="120"/>
    <line x1="0" y1="140" x2="250" y2="140"/>
    <line x1="0" y1="160" x2="250" y2="160"/>
    <line x1="0" y1="180" x2="250" y2="180"/>
    <!-- Vertical lines -->
    <line x1="20" y1="0" x2="20" y2="200"/>
    <line x1="40" y1="0" x2="40" y2="200"/>
    <line x1="60" y1="0" x2="60" y2="200"/>
    <line x1="80" y1="0" x2="80" y2="200"/>
    <line x1="100" y1="0" x2="100" y2="200"/>
    <line x1="120" y1="0" x2="120" y2="200"/>
    <line x1="140" y1="0" x2="140" y2="200"/>
    <line x1="160" y1="0" x2="160" y2="200"/>
    <line x1="180" y1="0" x2="180" y2="200"/>
    <line x1="200" y1="0" x2="200" y2="200"/>
    <line x1="220" y1="0" x2="220" y2="200"/>
  </g>
  
  <!-- Light cycle 1 (cyan) -->
  <g>
    <!-- Cycle body -->
    <g transform="translate(80, 80)">
      <rect x="-6" y="-3" width="12" height="6" fill="#00FFFF" rx="1"/>
      <circle cx="-4" cy="0" r="2" fill="#00FFFF"/>
      <circle cx="4" cy="0" r="2" fill="#00FFFF"/>
      <!-- Rider -->
      <rect x="-2" y="-6" width="4" height="6" fill="#FFFFFF"/>
      <circle cx="0" cy="-8" r="2" fill="#FFFFFF"/>
    </g>
    
    <!-- Trail -->
    <g stroke="#00FFFF" stroke-width="4" fill="none">
      <path d="M 20,80 L 80,80">
        <animate attributeName="opacity" values="1;0.3" dur="2s" repeatCount="indefinite"/>
      </path>
    </g>
  </g>
  
  <!-- Light cycle 2 (magenta) -->
  <g>
    <!-- Cycle body -->
    <g transform="translate(140, 120)">
      <rect x="-6" y="-3" width="12" height="6" fill="#FF00FF" rx="1"/>
      <circle cx="-4" cy="0" r="2" fill="#FF00FF"/>
      <circle cx="4" cy="0" r="2" fill="#FF00FF"/>
      <!-- Rider -->
      <rect x="-2" y="-6" width="4" height="6" fill="#FFFFFF"/>
      <circle cx="0" cy="-8" r="2" fill="#FFFFFF"/>
    </g>
    
    <!-- Trail -->
    <g stroke="#FF00FF" stroke-width="4" fill="none">
      <path d="M 140,60 L 140,120">
        <animate attributeName="opacity" values="1;0.3" dur="2s" repeatCount="indefinite"/>
      </path>
    </g>
  </g>
  
  <!-- Light cycle 3 (yellow) -->
  <g>
    <!-- Cycle body -->
    <g transform="translate(180, 40)">
      <rect x="-3" y="-6" width="6" height="12" fill="#FFFF00" rx="1"/>
      <circle cx="0" cy="-4" r="2" fill="#FFFF00"/>
      <circle cx="0" cy="4" r="2" fill="#FFFF00"/>
      <!-- Rider -->
      <rect x="-6" y="-2" width="6" height="4" fill="#FFFFFF"/>
      <circle cx="-8" cy="0" r="2" fill="#FFFFFF"/>
    </g>
    
    <!-- Trail -->
    <g stroke="#FFFF00" stroke-width="4" fill="none">
      <path d="M 180,40 L 230,40">
        <animate attributeName="opacity" values="1;0.3" dur="2s" repeatCount="indefinite"/>
      </path>
    </g>
  </g>
  
  <!-- Light cycle 4 (green) -->
  <g>
    <!-- Cycle body -->
    <g transform="translate(60, 160)">
      <rect x="-3" y="-6" width="6" height="12" fill="#00FF00" rx="1"/>
      <circle cx="0" cy="-4" r="2" fill="#00FF00"/>
      <circle cx="0" cy="4" r="2" fill="#00FF00"/>
      <!-- Rider -->
      <rect x="-6" y="-2" width="6" height="4" fill="#FFFFFF"/>
      <circle cx="-8" cy="0" r="2" fill="#FFFFFF"/>
    </g>
    
    <!-- Trail -->
    <g stroke="#00FF00" stroke-width="4" fill="none">
      <path d="M 60,160 L 60,120 L 100,120">
        <animate attributeName="opacity" values="1;0.3" dur="2s" repeatCount="indefinite"/>
      </path>
    </g>
  </g>
  
  <!-- Complex trail patterns -->
  <g stroke-width="3" fill="none">
    <!-- Cyan player's complete trail -->
    <path d="M 30,100 L 60,100 L 60,80 L 120,80 L 120,60 L 160,60 L 160,100 L 200,100" stroke="#00FFFF" opacity="0.6">
      <animate attributeName="opacity" values="0.6;0.2;0.6" dur="3s" repeatCount="indefinite"/>
    </path>
    
    <!-- Magenta player's trail -->
    <path d="M 160,40 L 160,80 L 140,80 L 140,140 L 100,140 L 100,160 L 80,160" stroke="#FF00FF" opacity="0.6">
      <animate attributeName="opacity" values="0.6;0.2;0.6" dur="3s" begin="0.5s" repeatCount="indefinite"/>
    </path>
    
    <!-- Yellow player's trail -->
    <path d="M 200,20 L 200,60 L 180,60 L 180,80 L 120,80 L 120,100 L 140,100" stroke="#FFFF00" opacity="0.6">
      <animate attributeName="opacity" values="0.6;0.2;0.6" dur="3s" begin="1s" repeatCount="indefinite"/>
    </path>
    
    <!-- Green player's trail -->
    <path d="M 40,180 L 80,180 L 80,160 L 120,160 L 120,120 L 160,120 L 160,140" stroke="#00FF00" opacity="0.6">
      <animate attributeName="opacity" values="0.6;0.2;0.6" dur="3s" begin="1.5s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Collision effect -->
  <g transform="translate(120, 80)" opacity="0.8">
    <circle cx="0" cy="0" r="8" fill="none" stroke="#FFFFFF" stroke-width="3">
      <animate attributeName="r" values="0;20;30" dur="1.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.8;0.1;0" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="0" cy="0" r="5" fill="#FFFFFF" opacity="0.8">
      <animate attributeName="r" values="5;15;25" dur="1.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.8;0.2;0" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <!-- Sparks -->
    <g>
      <rect x="-1" y="-1" width="2" height="2" fill="#FFFF00">
        <animateTransform attributeName="transform" type="translate" values="0,0;-12,-8;-20,-15" dur="0.8s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="1;0" dur="0.8s" repeatCount="indefinite"/>
      </animateTransform>
      <rect x="-1" y="-1" width="2" height="2" fill="#00FFFF">
        <animateTransform attributeName="transform" type="translate" values="0,0;15,-5;25,-10" dur="0.8s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="1;0" dur="0.8s" repeatCount="indefinite"/>
      </animateTransform>
      <rect x="-1" y="-1" width="2" height="2" fill="#FF00FF">
        <animateTransform attributeName="transform" type="translate" values="0,0;-5,12;-8,20" dur="0.8s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="1;0" dur="0.8s" repeatCount="indefinite"/>
      </animateTransform>
    </g>
  </g>
  
  <!-- Power-up zones -->
  <circle cx="200" cy="160" r="8" fill="none" stroke="#FFFFFF" stroke-width="2" stroke-dasharray="4,4">
    <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite"/>
    <animateTransform attributeName="transform" type="rotate" values="0;360" dur="4s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="40" cy="40" r="6" fill="none" stroke="#FFFF00" stroke-width="2" stroke-dasharray="3,3">
    <animate attributeName="opacity" values="1;0.3;1" dur="1.5s" repeatCount="indefinite"/>
    <animateTransform attributeName="transform" type="rotate" values="360;0" dur="3s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Speed boost zones -->
  <g>
    <rect x="190" y="80" width="20" height="20" fill="none" stroke="#00FFFF" stroke-width="2" stroke-dasharray="2,2">
      <animate attributeName="opacity" values="0.8;0.3;0.8" dur="1s" repeatCount="indefinite"/>
    </rect>
    <path d="M 195,85 L 205,90 L 195,95" stroke="#00FFFF" stroke-width="2" fill="none">
      <animate attributeName="opacity" values="0.8;0.3;0.8" dur="1s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Arena boundaries -->
  <rect x="15" y="15" width="220" height="170" fill="none" stroke="#FFFFFF" stroke-width="2" opacity="0.8"/>
  
  <!-- Score display -->
  <text x="20" y="15" font-family="monospace" font-size="8" fill="#00FFFF">CYAN: 3</text>
  <text x="70" y="15" font-family="monospace" font-size="8" fill="#FF00FF">MAGENTA: 2</text>
  <text x="140" y="15" font-family="monospace" font-size="8" fill="#FFFF00">YELLOW: 1</text>
  <text x="200" y="15" font-family="monospace" font-size="8" fill="#00FF00">GREEN: 2</text>
  
  <!-- Game status -->
  <text x="90" y="195" font-family="monospace" font-size="10" fill="#FFFFFF">ROUND 2 - SPEED UP!</text>
  
  <!-- Glitch effects on grid -->
  <g opacity="0.6">
    <rect x="100" y="100" width="20" height="2" fill="#FF00FF">
      <animate attributeName="opacity" values="0;0.6;0" dur="0.1s" begin="3s" repeatCount="indefinite"/>
    </rect>
    <rect x="80" y="60" width="2" height="20" fill="#00FFFF">
      <animate attributeName="opacity" values="0;0.6;0" dur="0.1s" begin="3.5s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <!-- Winner indicator -->
  <g transform="translate(125, 100)" opacity="0">
    <circle cx="0" cy="0" r="20" fill="none" stroke="#00FFFF" stroke-width="3">
      <animate attributeName="opacity" values="0;1;0" dur="3s" begin="10s" repeatCount="indefinite"/>
    </circle>
    <text x="-15" y="5" font-family="monospace" font-size="12" fill="#00FFFF">
      <animate attributeName="opacity" values="0;1;0" dur="3s" begin="10s" repeatCount="indefinite"/>
      WIN!
    </text>
  </g>
</svg>