<svg width="250" height="200" viewBox="0 0 250 200" xmlns="http://www.w3.org/2000/svg">
  <rect width="250" height="200" fill="#0a0a0a"/>
  
  <!-- Ground -->
  <rect x="0" y="180" width="250" height="20" fill="#654321"/>
  
  <!-- Cities -->
  <g>
    <!-- City 1 -->
    <g transform="translate(40, 160)">
      <rect x="-15" y="-20" width="30" height="20" fill="#00FFFF"/>
      <rect x="-10" y="-15" width="6" height="6" fill="#FFFF00"/>
      <rect x="4" y="-15" width="6" height="6" fill="#FFFF00"/>
      <rect x="-3" y="-8" width="6" height="8" fill="#FFFF00"/>
    </g>
    
    <!-- City 2 -->
    <g transform="translate(80, 165)">
      <rect x="-12" y="-15" width="24" height="15" fill="#FF00FF"/>
      <rect x="-8" y="-12" width="4" height="4" fill="#FFFF00"/>
      <rect x="4" y="-12" width="4" height="4" fill="#FFFF00"/>
      <rect x="-2" y="-6" width="4" height="6" fill="#FFFF00"/>
    </g>
    
    <!-- City 3 -->
    <g transform="translate(125, 155)">
      <rect x="-18" y="-25" width="36" height="25" fill="#00FF00"/>
      <rect x="-12" y="-20" width="5" height="5" fill="#FFFF00"/>
      <rect x="7" y="-20" width="5" height="5" fill="#FFFF00"/>
      <rect x="-15" y="-12" width="4" height="4" fill="#FFFF00"/>
      <rect x="11" y="-12" width="4" height="4" fill="#FFFF00"/>
      <rect x="-3" y="-10" width="6" height="10" fill="#FFFF00"/>
    </g>
    
    <!-- City 4 -->
    <g transform="translate(170, 170)">
      <rect x="-10" y="-10" width="20" height="10" fill="#00FFFF"/>
      <rect x="-6" y="-8" width="3" height="3" fill="#FFFF00"/>
      <rect x="3" y="-8" width="3" height="3" fill="#FFFF00"/>
    </g>
    
    <!-- City 5 -->
    <g transform="translate(210, 160)">
      <rect x="-15" y="-20" width="30" height="20" fill="#FF00FF"/>
      <rect x="-10" y="-16" width="4" height="4" fill="#FFFF00"/>
      <rect x="6" y="-16" width="4" height="4" fill="#FFFF00"/>
      <rect x="-2" y="-10" width="4" height="10" fill="#FFFF00"/>
    </g>
  </g>
  
  <!-- Enemy missiles coming down -->
  <g>
    <line x1="60" y1="20" x2="75" y2="160" stroke="#FF00FF" stroke-width="2">
      <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite"/>
    </line>
    <circle cx="75" cy="160" r="3" fill="#FF00FF">
      <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite"/>
    </circle>
    
    <line x1="150" y1="15" x2="130" y2="150" stroke="#FF00FF" stroke-width="2">
      <animate attributeName="opacity" values="0;1;0" dur="2.5s" begin="0.5s" repeatCount="indefinite"/>
    </line>
    <circle cx="130" cy="150" r="3" fill="#FF00FF">
      <animate attributeName="opacity" values="0;1;0" dur="2.5s" begin="0.5s" repeatCount="indefinite"/>
    </circle>
    
    <line x1="200" y1="25" x2="185" y2="165" stroke="#FF00FF" stroke-width="2">
      <animate attributeName="opacity" values="0;1;0" dur="1.8s" begin="1s" repeatCount="indefinite"/>
    </line>
    <circle cx="185" cy="165" r="3" fill="#FF00FF">
      <animate attributeName="opacity" values="0;1;0" dur="1.8s" begin="1s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Defensive missiles going up -->
  <g>
    <line x1="125" y1="180" x2="60" y2="40" stroke="#00FFFF" stroke-width="2">
      <animate attributeName="opacity" values="1;0.5;1" dur="1.5s" repeatCount="indefinite"/>
    </line>
    <circle cx="60" cy="40" r="4" fill="#00FFFF">
      <animate attributeName="opacity" values="1;0.5;1" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    
    <line x1="125" y1="180" x2="150" y2="35" stroke="#00FFFF" stroke-width="2">
      <animate attributeName="opacity" values="1;0.5;1" dur="1.2s" begin="0.3s" repeatCount="indefinite"/>
    </line>
    <circle cx="150" cy="35" r="4" fill="#00FFFF">
      <animate attributeName="opacity" values="1;0.5;1" dur="1.2s" begin="0.3s" repeatCount="indefinite"/>
    </circle>
    
    <line x1="125" y1="180" x2="200" y2="45" stroke="#00FFFF" stroke-width="2">
      <animate attributeName="opacity" values="1;0.5;1" dur="1.8s" begin="0.8s" repeatCount="indefinite"/>
    </line>
    <circle cx="200" cy="45" r="4" fill="#00FFFF">
      <animate attributeName="opacity" values="1;0.5;1" dur="1.8s" begin="0.8s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Missile launcher/base -->
  <g transform="translate(125, 180)">
    <rect x="-10" y="-8" width="20" height="8" fill="#00FF00"/>
    <rect x="-3" y="-12" width="6" height="8" fill="#00FF00"/>
    <circle cx="0" cy="-15" r="3" fill="#FFFF00"/>
  </g>
  
  <!-- Explosions -->
  <g transform="translate(60, 40)" opacity="0.8">
    <circle cx="0" cy="0" r="8" fill="none" stroke="#FFFF00" stroke-width="2">
      <animate attributeName="r" values="0;15;25" dur="1.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.8;0.3;0" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="0" cy="0" r="4" fill="#FFFF00" opacity="0.6">
      <animate attributeName="r" values="4;10;18" dur="1.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;0.2;0" dur="1.5s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <g transform="translate(150, 35)" opacity="0.8">
    <circle cx="0" cy="0" r="6" fill="none" stroke="#FF00FF" stroke-width="2">
      <animate attributeName="r" values="0;12;20" dur="1.2s" begin="0.3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.8;0.3;0" dur="1.2s" begin="0.3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="0" cy="0" r="3" fill="#FF00FF" opacity="0.6">
      <animate attributeName="r" values="3;8;15" dur="1.2s" begin="0.3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;0.2;0" dur="1.2s" begin="0.3s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- City destruction effect -->
  <g transform="translate(80, 165)" opacity="0.6">
    <rect x="-2" y="-2" width="4" height="4" fill="#FF00FF">
      <animate attributeName="opacity" values="0;0.6;0" dur="0.5s" begin="2s" repeatCount="indefinite"/>
      <animateTransform attributeName="transform" type="translate" values="0,0;-5,-8;-10,-15" dur="0.5s" begin="2s" repeatCount="indefinite"/>
    </rect>
    <rect x="-1" y="-1" width="2" height="2" fill="#FFFF00">
      <animate attributeName="opacity" values="0;0.6;0" dur="0.5s" begin="2s" repeatCount="indefinite"/>
      <animateTransform attributeName="transform" type="translate" values="0,0;8,-6;15,-12" dur="0.5s" begin="2s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <!-- Score and status -->
  <text x="20" y="20" font-family="monospace" font-size="10" fill="#00FFFF">CITIES: 4</text>
  <text x="20" y="35" font-family="monospace" font-size="10" fill="#FFFF00">MISSILES: 8</text>
  <text x="150" y="20" font-family="monospace" font-size="10" fill="#FF00FF">SCORE: 3480</text>
  
  <!-- Stars in background -->
  <circle cx="30" cy="30" r="1" fill="#FFFFFF"/>
  <circle cx="80" cy="20" r="1" fill="#FFFFFF"/>
  <circle cx="180" cy="25" r="1" fill="#FFFFFF"/>
  <circle cx="220" cy="40" r="1" fill="#FFFFFF"/>
</svg>