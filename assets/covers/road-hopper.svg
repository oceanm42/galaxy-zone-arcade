<svg width="250" height="200" viewBox="0 0 250 200" xmlns="http://www.w3.org/2000/svg">
  <rect width="250" height="200" fill="#0a0a0a"/>
  
  <!-- River (top) -->
  <rect x="0" y="20" width="250" height="40" fill="#001a33"/>
  <g stroke="#00FFFF" stroke-width="1" fill="none" opacity="0.6">
    <path d="M 0,30 Q 30,25 60,30 T 120,30 T 180,30 T 240,30">
      <animate attributeName="d" values="M 0,30 Q 30,25 60,30 T 120,30 T 180,30 T 240,30;M 0,35 Q 30,30 60,35 T 120,35 T 180,35 T 240,35;M 0,30 Q 30,25 60,30 T 120,30 T 180,30 T 240,30" dur="2s" repeatCount="indefinite"/>
    </path>
    <path d="M 0,40 Q 40,35 80,40 T 160,40 T 240,40">
      <animate attributeName="d" values="M 0,40 Q 40,35 80,40 T 160,40 T 240,40;M 0,45 Q 40,40 80,45 T 160,45 T 240,45;M 0,40 Q 40,35 80,40 T 160,40 T 240,40" dur="1.8s" repeatCount="indefinite"/>
    </path>
    <path d="M 0,50 Q 50,45 100,50 T 200,50 T 250,50">
      <animate attributeName="d" values="M 0,50 Q 50,45 100,50 T 200,50 T 250,50;M 0,55 Q 50,50 100,55 T 200,55 T 250,55;M 0,50 Q 50,45 100,50 T 200,50 T 250,50" dur="2.2s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Log in river -->
  <rect x="60" y="35" width="40" height="8" fill="#654321" stroke="#FFFF00" stroke-width="1">
    <animateTransform attributeName="transform" type="translate" values="0,0;190,0;-100,0" dur="4s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Road (middle) -->
  <rect x="0" y="80" width="250" height="40" fill="#333333"/>
  <!-- Road lines -->
  <g fill="#FFFF00">
    <rect x="20" y="98" width="15" height="2">
      <animateTransform attributeName="transform" type="translate" values="0,0;-50,0" dur="0.5s" repeatCount="indefinite"/>
    </rect>
    <rect x="60" y="98" width="15" height="2">
      <animateTransform attributeName="transform" type="translate" values="0,0;-50,0" dur="0.5s" repeatCount="indefinite"/>
    </rect>
    <rect x="100" y="98" width="15" height="2">
      <animateTransform attributeName="transform" type="translate" values="0,0;-50,0" dur="0.5s" repeatCount="indefinite"/>
    </rect>
    <rect x="140" y="98" width="15" height="2">
      <animateTransform attributeName="transform" type="translate" values="0,0;-50,0" dur="0.5s" repeatCount="indefinite"/>
    </rect>
    <rect x="180" y="98" width="15" height="2">
      <animateTransform attributeName="transform" type="translate" values="0,0;-50,0" dur="0.5s" repeatCount="indefinite"/>
    </rect>
    <rect x="220" y="98" width="15" height="2">
      <animateTransform attributeName="transform" type="translate" values="0,0;-50,0" dur="0.5s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <!-- Car -->
  <g transform="translate(80, 95)">
    <rect x="-15" y="-8" width="30" height="12" fill="#FF00FF" rx="3"/>
    <rect x="-12" y="-6" width="8" height="6" fill="#00FFFF"/>
    <rect x="4" y="-6" width="8" height="6" fill="#00FFFF"/>
    <circle cx="-10" cy="4" r="3" fill="#333333"/>
    <circle cx="10" cy="4" r="3" fill="#333333"/>
    <animateTransform attributeName="transform" type="translate" values="80,95;-30,95;280,95" dur="2s" repeatCount="indefinite"/>
  </g>
  
  <!-- Another road -->
  <rect x="0" y="140" width="250" height="40" fill="#333333"/>
  <rect x="30" y="158" width="15" height="2" fill="#FFFF00">
    <animateTransform attributeName="transform" type="translate" values="0,0;-50,0" dur="0.4s" repeatCount="indefinite"/>
  </rect>
  <rect x="90" y="158" width="15" height="2" fill="#FFFF00">
    <animateTransform attributeName="transform" type="translate" values="0,0;-50,0" dur="0.4s" repeatCount="indefinite"/>
  </rect>
  <rect x="150" y="158" width="15" height="2" fill="#FFFF00">
    <animateTransform attributeName="transform" type="translate" values="0,0;-50,0" dur="0.4s" repeatCount="indefinite"/>
  </rect>
  <rect x="210" y="158" width="15" height="2" fill="#FFFF00">
    <animateTransform attributeName="transform" type="translate" values="0,0;-50,0" dur="0.4s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Truck -->
  <g transform="translate(200, 155)">
    <rect x="-20" y="-10" width="40" height="15" fill="#00FF00" rx="2"/>
    <rect x="-15" y="-8" width="10" height="8" fill="#00FFFF"/>
    <circle cx="-12" cy="5" r="4" fill="#333333"/>
    <circle cx="12" cy="5" r="4" fill="#333333"/>
    <animateTransform attributeName="transform" type="translate" values="200,155;-50,155;300,155" dur="3s" repeatCount="indefinite"/>
  </g>
  
  <!-- Frog character -->
  <g transform="translate(125, 130)">
    <ellipse cx="0" cy="0" rx="8" ry="6" fill="#00FF00" stroke="#00FF00" stroke-width="1"/>
    <circle cx="-4" cy="-3" r="2" fill="#FFFF00"/>
    <circle cx="4" cy="-3" r="2" fill="#FFFF00"/>
    <circle cx="-4" cy="-3" r="1" fill="#0a0a0a"/>
    <circle cx="4" cy="-3" r="1" fill="#0a0a0a"/>
    <!-- Legs -->
    <ellipse cx="-8" cy="4" rx="3" ry="2" fill="#00FF00"/>
    <ellipse cx="8" cy="4" rx="3" ry="2" fill="#00FF00"/>
  </g>
  
  <!-- Safe zone at bottom -->
  <rect x="0" y="185" width="250" height="15" fill="#654321"/>
  <g fill="#00FF00" opacity="0.6">
    <circle cx="40" cy="192" r="2"/>
    <circle cx="80" cy="192" r="2"/>
    <circle cx="120" cy="192" r="2"/>
    <circle cx="160" cy="192" r="2"/>
    <circle cx="200" cy="192" r="2"/>
  </g>
</svg>