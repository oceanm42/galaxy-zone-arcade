<svg width="250" height="200" viewBox="0 0 250 200" xmlns="http://www.w3.org/2000/svg">
  <rect width="250" height="200" fill="#0a0a0a"/>
  
  <!-- Brick wall -->
  <g>
    <!-- Top row -->
    <rect x="20" y="30" width="25" height="12" fill="#FF00FF" stroke="#FF00FF" stroke-width="1"/>
    <rect x="50" y="30" width="25" height="12" fill="#00FFFF" stroke="#00FFFF" stroke-width="1"/>
    <rect x="80" y="30" width="25" height="12" fill="#FFFF00" stroke="#FFFF00" stroke-width="1"/>
    <rect x="110" y="30" width="25" height="12" fill="#00FF00" stroke="#00FF00" stroke-width="1"/>
    <rect x="140" y="30" width="25" height="12" fill="#FF00FF" stroke="#FF00FF" stroke-width="1"/>
    <rect x="170" y="30" width="25" height="12" fill="#00FFFF" stroke="#00FFFF" stroke-width="1"/>
    <rect x="200" y="30" width="25" height="12" fill="#FFFF00" stroke="#FFFF00" stroke-width="1"/>
    
    <!-- Second row -->
    <rect x="20" y="45" width="25" height="12" fill="#00FFFF" stroke="#00FFFF" stroke-width="1"/>
    <rect x="50" y="45" width="25" height="12" fill="#FFFF00" stroke="#FFFF00" stroke-width="1"/>
    <rect x="80" y="45" width="25" height="12" fill="#00FF00" stroke="#00FF00" stroke-width="1"/>
    <rect x="110" y="45" width="25" height="12" fill="#FF00FF" stroke="#FF00FF" stroke-width="1"/>
    <rect x="140" y="45" width="25" height="12" fill="#00FFFF" stroke="#00FFFF" stroke-width="1"/>
    <rect x="170" y="45" width="25" height="12" fill="#FFFF00" stroke="#FFFF00" stroke-width="1"/>
    <rect x="200" y="45" width="25" height="12" fill="#00FF00" stroke="#00FF00" stroke-width="1"/>
    
    <!-- Third row -->
    <rect x="20" y="60" width="25" height="12" fill="#FFFF00" stroke="#FFFF00" stroke-width="1"/>
    <rect x="50" y="60" width="25" height="12" fill="#00FF00" stroke="#00FF00" stroke-width="1"/>
    <rect x="80" y="60" width="25" height="12" fill="#FF00FF" stroke="#FF00FF" stroke-width="1"/>
    <rect x="110" y="60" width="25" height="12" fill="#00FFFF" stroke="#00FFFF" stroke-width="1"/>
    <rect x="140" y="60" width="25" height="12" fill="#FFFF00" stroke="#FFFF00" stroke-width="1"/>
    <rect x="170" y="60" width="25" height="12" fill="#00FF00" stroke="#00FF00" stroke-width="1"/>
    <rect x="200" y="60" width="25" height="12" fill="#FF00FF" stroke="#FF00FF" stroke-width="1"/>
    
    <!-- Fourth row -->
    <rect x="20" y="75" width="25" height="12" fill="#00FF00" stroke="#00FF00" stroke-width="1"/>
    <rect x="80" y="75" width="25" height="12" fill="#00FFFF" stroke="#00FFFF" stroke-width="1"/>
    <rect x="110" y="75" width="25" height="12" fill="#FFFF00" stroke="#FFFF00" stroke-width="1"/>
    <rect x="140" y="75" width="25" height="12" fill="#00FF00" stroke="#00FF00" stroke-width="1"/>
    <rect x="200" y="75" width="25" height="12" fill="#00FFFF" stroke="#00FFFF" stroke-width="1"/>
    
    <!-- Fifth row (fewer bricks) -->
    <rect x="50" y="90" width="25" height="12" fill="#FF00FF" stroke="#FF00FF" stroke-width="1"/>
    <rect x="110" y="90" width="25" height="12" fill="#00FF00" stroke="#00FF00" stroke-width="1"/>
    <rect x="170" y="90" width="25" height="12" fill="#FFFF00" stroke="#FFFF00" stroke-width="1"/>
  </g>
  
  <!-- Ball -->
  <circle cx="125" cy="120" r="4" fill="#FFFFFF" stroke="#00FFFF" stroke-width="1">
    <animateMotion dur="2s" repeatCount="indefinite" path="M 0,0 L 40,-30 L 80,20 L 120,-40 L 160,10 L 200,-20 L 160,30 L 120,0 L 80,35 L 40,5 L 0,0"/>
  </circle>
  
  <!-- Ball trail effect -->
  <circle cx="120" cy="125" r="2" fill="#00FFFF" opacity="0.6">
    <animateMotion dur="2s" begin="0.1s" repeatCount="indefinite" path="M 0,0 L 40,-30 L 80,20 L 120,-40 L 160,10 L 200,-20 L 160,30 L 120,0 L 80,35 L 40,5 L 0,0"/>
  </circle>
  <circle cx="115" cy="130" r="1" fill="#00FFFF" opacity="0.3">
    <animateMotion dur="2s" begin="0.2s" repeatCount="indefinite" path="M 0,0 L 40,-30 L 80,20 L 120,-40 L 160,10 L 200,-20 L 160,30 L 120,0 L 80,35 L 40,5 L 0,0"/>
  </circle>
  
  <!-- Paddle -->
  <rect x="100" y="170" width="50" height="8" fill="#00FFFF" stroke="#00FFFF" stroke-width="1" rx="4">
    <animateTransform attributeName="transform" type="translate" values="0,0;20,0;-20,0;0,0" dur="3s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Power-ups floating down -->
  <g transform="translate(60, 110)">
    <rect x="-4" y="-4" width="8" height="8" fill="#FFFF00" stroke="#FFFF00" stroke-width="1" rx="1">
      <animate attributeName="y" values="-4;90" dur="4s" repeatCount="indefinite"/>
    </rect>
    <text x="-3" y="1" font-family="monospace" font-size="6" fill="#0a0a0a">P</text>
  </g>
  
  <g transform="translate(180, 100)">
    <rect x="-4" y="-4" width="8" height="8" fill="#FF00FF" stroke="#FF00FF" stroke-width="1" rx="1">
      <animate attributeName="y" values="-4;90" dur="5s" begin="1s" repeatCount="indefinite"/>
    </rect>
    <text x="-3" y="1" font-family="monospace" font-size="6" fill="#0a0a0a">M</text>
  </g>
  
  <!-- Breaking brick effect -->
  <g transform="translate(170, 45)" opacity="0.8">
    <rect x="-2" y="-2" width="4" height="4" fill="#FFFF00">
      <animateTransform attributeName="transform" type="translate" values="0,0;-10,-10" dur="0.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.8;0" dur="0.5s" repeatCount="indefinite"/>
    </rect>
    <rect x="-1" y="-1" width="2" height="2" fill="#FFFF00">
      <animateTransform attributeName="transform" type="translate" values="0,0;10,-8" dur="0.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.8;0" dur="0.5s" repeatCount="indefinite"/>
    </rect>
    <rect x="-1" y="-1" width="2" height="2" fill="#FFFF00">
      <animateTransform attributeName="transform" type="translate" values="0,0;-8,12" dur="0.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.8;0" dur="0.5s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <!-- Score display -->
  <text x="20" y="20" font-family="monospace" font-size="10" fill="#00FFFF">SCORE: 2340</text>
  
  <!-- Side walls -->
  <rect x="10" y="0" width="4" height="200" fill="#FFFFFF" opacity="0.3"/>
  <rect x="236" y="0" width="4" height="200" fill="#FFFFFF" opacity="0.3"/>
</svg>